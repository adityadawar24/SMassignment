<html>
  <head>
    <title> Online Recruitment Solution</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url("https://img.freepik.com/premium-photo/mock-up-digital-tablet-laptop-computer-notebook-white-background_35674-9112.jpg");
      }

      body {
        margin: 10;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        background-color: #f0f0f0;
        background-size: cover;
      }
      .search-box {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin: 20px;

      }

      .search-box label {
        display: flex;
        width: 8%;
        margin-left: 20px 44px;
      }

      .search-box select {
        width: 20%;
        padding: 10px;
        border: 1px solid #ccc;

        margin-right: 30px;
      }

      .search-box input[type="submit"] {
        width: 5%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-left: -430px;
        background-color: rgb(3, 179, 255);
        color: white;

      }

      h1 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 20px;
      }

      p {
        text-align: center;
      }

      ul {
        list-style-type: none;
      }

      li {
        display: inline-block;
        width: 45%;
        margin: 10px 2.5%;
      }

     

      a {
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid #333;
        border-radius: 10px;
        text-decoration: none;
      }

      input {
        display: inline-block;
      }     

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .pagination li {
        margin-right: 10px;
      }

      .pagination li:last-child {
        margin-right: 0;
      }

      .pagination a {
        text-decoration: none;
      }
    
     
      .form-group {
        display: inline-block;
        margin-right: 10px;
      }

      label {
        display: block;
      }

      select {
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Search for the Candidates</h1>
    
    <form action="search.php" method="get">
      <div class="search-box">
        <label for="location"><b>Location:</b></label>
        <select id="location" name="location">
          <option value="">Any Location</option>
          <option value="Pune">Pune</option>
          <option value="Banglore">Banglore</option>
          <option value="Mumbai">Mumbai</option>
        </select>
        <br>
        <label for="role"><b>Job Profile:</b></label>
        <select id="role" name="role">
          <option value="">Any Profile</option>
          <option value="Accounting/Banking/Finance">
            Accounting/Banking/Finance
          </option>
          <option value="Administration">Administration</option>
          <option value="Art/Design/Creative">Art/Design/Creative</option>
          <option value="Customer Service/Support">
            Customer Service/Support
          </option>
          <option value="Education/Training">Education/Training</option>
          <option value="Engineering">Engineering</option>
          <option value="Healthcare/Medical">Healthcare/Medical</option>
          <option value="Human Resources/Personnel">
            Human Resources/Personnel
          </option>
          <option value="Information Technology">Information Technology</option>
          <option value="Management">Management</option>
        </select>
        <input type="submit" value="Search" />
      </div>
      <!-- Display search results -->
      <ul id="results"></ul>
    </form>

    <script>
      
      var candidates = [
        {
          name: "xyz Patel",
          location: "Mumbai",
          role: "Accounting/Banking/Finance",
        },
        {
          name: "xdfg Gupta",
          location: "Mumbai",
          role: "Accounting/Banking/Finance",
        },
        {
          name: "wert Singh",
          location: "Mumbai",
          role: "Accounting/Banking/Finance",
        },
        { name: "Aditi Shah", location: "Mumbai", role: "Administration" },
        { name: "Advait Sharma", location: "Mumbai", role: "Administration" },
        { name: "Aditya Kumar", location: "Mumbai", role: "Administration" },
        {
          name: "fghn Mehta",
          location: "Mumbai",
          role: "Art/Design/Creative",
        },
       
        {
          name: "Jane Smith",
          location: "Pune",
          role: "Accounting/Banking/Finance",
        },
        {
          name: "Bob Johnson",
          location: "Delhi",
          role: "Accounting/Banking/Finance",
        },
        { name: "Alice Brown", location: "Banglore", role: "Administration" },
        { name: "David Lee", location: "Pune", role: "Administration" },
        { name: "Emily Davis", location: "Delhi", role: "Administration" },
        {
          name: "Frank Miller",
          location: "Banglore",
          role: "Art/Design/Creative",
        },
      
      ];

      for (let i = 0; i < 15; i++) {
        candidates.push({
          name: `Candidate ${i}`,
          location: ["Banglore", "Pune", "Mumbai"][
            Math.floor(Math.random() * 3)
          ],
          role: ["Information Technology", "Management", "Engineering"][
            Math.floor(Math.random() * 3)
          ],
        });
      }
      //  submission
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

        
          var location = document.querySelector("#location").value;
          var role = document.querySelector("#role").value;

          //  candidates
          var results = candidates.filter(function (candidate) {
            return (
              (location === "" || candidate.location === location) &&
              (role === "" || candidate.role === role)
            );
          });

          // Sort
          results.sort(function (a, b) {
            return a.name.localeCompare(b.name);
          });

          //  results
          var resultsList = document.querySelector("#results");
          resultsList.innerHTML = "";
          results.forEach(function (result) {
            var li = document.createElement("li");
            li.textContent =
              result.name + " (" + result.location + ", " + result.role + ")";
            resultsList.appendChild(li);
          });
        });
    </script>
  </body>
</html>
